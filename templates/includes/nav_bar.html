<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Lateral</title>
  <style>
    /* Estilização geral */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar escondida por padrão */
    .side-navbar {
      height: 100%;
      width: 0; /* Inicialmente escondida */
      position: fixed;
      top: 0;
      left: 0;
      background-color: #222;
      overflow-x: hidden;
      transition: 0.5s; /* Animação para abrir/fechar */
      padding-top: 60px;
    }

    /* Links da navbar */
    .side-navbar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 20px; /* Tamanho fixo */
      color: white;
      display: block;
      transition: 0.3s;
    }

    /* Efeito ao passar o mouse sobre os links */
    .side-navbar a:hover {
      background-color: #575757;
    }

    /* Quando o mouse passar pela borda */
    .side-navbar:hover {
      width: 250px; /* Largura ao exibir */
    }

    /* Conteúdo principal */
    .main-content {
      margin-left: 0;
      transition: margin-left 0.5s;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar lateral -->
  <div class="side-navbar">
    <a href="/">Manifesto</a>
    <a href="/legislacao">Legislação</a>
    <a href="/refs">Referências</a>
    <a href="/quem_somos">Quem somos</a>
    <a href="/as_praticas">As Práticas</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <h1>Bem-vindo</h1>
    <p>Menu</p>
  </div>
</body>
</html>
